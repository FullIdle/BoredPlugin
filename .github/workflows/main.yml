name: buildPackFile

on: [push, pull_request]

jobs:
  buildSpigot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: BuildTools builds 1.12.2 core dependencies
        run: |
          cd librarys
          java -jar BuildTools.jar --rev 1.12.2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: BuildTools builds 1.20.1 core dependencies
        run: java -jar BuildTools.jar --rev 1.20.1

  build:
    needs: buildSpigot
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: shadowJar
        run: |
          dir
          ./gradlew shadowJar
