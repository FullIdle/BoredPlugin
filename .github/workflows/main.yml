name: buildPackFile

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - name: BuildTools builds 1.12.2 core dependencies
        run: |
          cd librarys
          java -jar BuildTools.jar --rev 1.12.2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: BuildTools builds 1.20.1 core dependencies
        run: |
          cd librarys
          java -jar BuildTools.jar --rev 1.20.1

      - name: shadowJar
        run: |
          ./gradlew isRoot shadowJar
          ./gradlew clean :CustomPapi:shadowJar
          ./gradlew clean :Mc9yLogin:shadowJar
          ./gradlew clean :BioPrompt:shadowJar
          ./gradlew clean :PokeClear:shadowJar
          ./gradlew clean:FIFix:shadowJar
          ./gradlew clean :CommandAll:shadowJar
          ./gradlew clean :StorageBag:shadowJar

      - name: uploadFiles
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: |
            build/libs/*.jar
            BioPrompt/build/libs/*.jar
            CustomPapi/build/libs/*.jar
            Mc9yLogin/build/libs/*.jar
            PokeClear/build/libs/*.jar
            FIFix/build/libs/*.jar
            CommandAll/build/libs/*.jar
            StorageBag/build/libs/*.jar
